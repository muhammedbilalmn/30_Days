<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <div id="container">
            <h1>Hai hello</h1>
            <p class="intro">Welcome to DOM Manipulation</p>
            <p class="content">This is a content</p>
    </div>
    <script>
        //for selecting elements
        const heading = document.getElementById('container');
        const intropara = document.querySelector('.intro');
        const paracontent = document.querySelectorAll('.content');

        //modifying element
        heading.style.backgroundColor = 'lightgrey';
        intropara.textContent = 'Say hello to Dom manipulation';
        paracontent.forEach(paragraph =>{paragraph.style.fontweight = 'bold';

        });
        
    </script>
</body>
</html>
